                    <div class="dataContainer">
                        <table id="tblFlights" class="table table-hover" cellpadding="0" cellspacing="0">
                            <thead>
                                <tr>
                                    <th align="left">SEGMENTS</th>
                                    <th align="left">&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="fl in dTable.flights | orderBy: 'segmentsCount'">
                                    <td>{{fl.segmentsCount}}</td>
                                    <td colspan="6">
                                        <table class="fsHeader" width="100%">
                                            <thead>
                                                <tr>
                                                    <th align="left">FLIGHT</th>
                                                    <th align="left">ORIGIN</th>
                                                    <th align="left">DESTINATION</th>
                                                    <th align="left">DEPARTURE</th>
                                                    <th align="left">ARRIVAL</th>
                                                    <th align="left">DURATION</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="fs in fl.flightSegments">
                                                    <td>{{fs.flightCode}}</td>
                                                    <td>{{fs.departureStation + " (" + fs.departureStationLabel + ")"}}</td>
                                                    <td>{{fs.arrivalStation + " (" + fs.arrivalStationLabel + ")"}}</td>
                                                    <td>{{fs.departureSchedule}}</td>
                                                    <td>{{fs.arrivalSchedule}}</td>
                                                    <td>{{fs.flightDuration}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
